<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="current-info">
            <div class="date-container">
                <div class="time" id="time">
                    12:30 <span id="am-pm">PM</span>
                </div>
                <div class="date" id="date">
                    Monday, 24 May
                </div>
            </div>
            

            <div class="search-box">
                <button class="btn-search"><i class="fas fa-search"></i>Search</button>
                <input type="text" class="input-search" placeholder=".....City.....">
              </div>
              
    


            
            <div class="place-container">
                <div class="zone" id="zone">Asia/India</div>
                <div class="country" id="country">Bharat</div>
            </div>
        </div>
        

        <div class="others">
            
        </div>
    </div>
    <div class="future-forecast">
        <div class="today" id="current-temp">
            <img src="https://openweathermap.org/img/wn/10d@4x.png" 
            alt="weather icon" class="w-icon">
            <div class="other">
                <div class="Day">Monday</div>
            <div class="temp">Night - 25.6&#176; C</div>
            <div class="temp">Day - 35.6&#176; C</div>
            </div>
        </div>


   

    <div class="weather-forecast" id="weather-forecast">
        <div class="weather-forecast-item">
            <div class="Day">Tuesday</div>
            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
            <div class="temp">Night - 25.6&#176; C</div>
            <div class="temp">Day - 35.6&#176; C</div>
        </div>

        <div class="weather-forecast-item">
            <div class="Day">Wednesday</div>
            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
            <div class="temp">Night - 25.6&#176; C</div>
            <div class="temp">Day - 35.6&#176; C</div>
        </div>
        <div class="weather-forecast-item">
            <div class="Day">Thursday</div>
            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
            <div class="temp">Night - 25.6&#176;C</div>
            <div class="temp">Day - 35.6&#176; C</div>
        </div>
        <div class="weather-forecast-item">
            <div class="Day">Friday</div>
            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
            <div class="temp">Night - 25.6&#176; C</div>
            <div class="temp">Day - 35.6&#176; C</div>
        </div>
        <div class="weather-forecast-item">
            <div class="Day">Saturday</div>
            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
            <div class="temp">Night - 25.6&#176; C</div>
            <div class="temp">Day - 35.6&#176; C</div>
        </div>
    </div>
</div>
    <!-- Close the "future-forecast" div -->


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js" integrity="sha512-CryKbMe7sjSCDPl18jtJI5DR5jtkUWxPXWaLCst6QjH8wxDexfRJic2WRmRXmstr2Y8SxDDWuBO6CQC6IE4KTA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    

<script src="script.js"></script>
</body>

</html>
